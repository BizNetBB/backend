spring:
    application:
        name: auth
    profiles:
        active: dev
    datasource:
        url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/biznetbb-db}
        username: ${SPRING_DATASOURCE_USERNAME:biznetbb}
        password: ${SPRING_DATASOURCE_PASSWORD:admin}
        driver-class-name: org.postgresql.Driver
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect

server:
    port: 8085
    servlet:
        context-path: /biznetbb-api/

# Eureka - Registry Service
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://registry-service:8761/eureka/}