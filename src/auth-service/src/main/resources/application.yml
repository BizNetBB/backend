app:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}

spring:
  application:
    name: auth-microservice
  datasource:
    url: jdbc:postgresql://${SPRING_DATASOURCE_HOST:localhost}:${SPRING_DATASOURCE_PORT:5434}/${SPRING_DATASOURCE_DB:biznetbb}
    username: ${SPRING_DATASOURCE_USERNAME:biznetbb_user}
    password: ${SPRING_DATASOURCE_PASSWORD:admin}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  redis:
    host: localhost
    port: 6379

server:
  port: 8081

# Eureka - Registry Service
eureka:
  client:
    fetchRegistry: true
    registryFetchIntervalSeconds: 5